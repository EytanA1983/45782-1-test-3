version: '3.8'

# services - here i am going to list containers that i want to build
# each service, actually describes a docker run command
services:
  # Database service for dev teams meetings
  database:
    container_name: dev-teams-db
    environment:
      - MYSQL_ALLOW_EMPTY_PASSWORD=1
      - MYSQL_DATABASE=dev_teams_meetings
      - MYSQL_TCP_PORT=3306
    ports:
      - "3309:3306"
    build: ./database
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "127.0.0.1"]
      interval: 1m30s
      timeout: 30s
      retries: 5
      start_period: 30s
  
  # Backend service for dev teams meetings API
  backend:
    container_name: dev-teams-backend
    environment:
      - NODE_ENV=compose
    ports:
      - "3020:3000"
    build: ./backend
    depends_on:
      database:
        condition: service_healthy
        
  # Frontend service for dev teams meetings UI
  frontend:
    container_name: dev-teams-frontend
    ports: 
      - 3012:80
    build:
      context: ./frontend
      dockerfile: Dockerfile.compose

